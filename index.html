<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="header-logo">Header Logo</div>
            <div class="header-links">
                <div class="header-link-one">header link one</div>
                <div class="header-link-two">header link two</div>
                <div class="header-link-three">header link three</div>
            </div>
        </div>
    </div>
    <div class="banner-container">
        <div class="banner">
            <div class="banner-text">
                <h1 class="banner-title">This website is awesome</h1>
                <p class="banner-title-subtext">
                    This website has some subtext that goes here under the main title. 
                    It's a smaller font and the color is lower contrast.
                </p>
                <button class="signup-button">Sign up</button>
            </div>
            <img src="/images/lasagna.jpg" alt="banner image" class="banner-image">
        </div>
    </div>    
</body>
</html>
